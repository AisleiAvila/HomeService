name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

env:
  CI: true

jobs:
  style-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint styles
        run: npm run lint:styles

      - name: Build
        run: npm run build
