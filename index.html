<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home Service Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css' rel='stylesheet' />
<style>
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.notification-enter {
  animation: fadeInDown 0.4s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fade-in-up {
  animation: fadeInUp 0.6s ease-out forwards;
}

@media print {
  body * {
    visibility: hidden;
  }
  .invoice-content, .invoice-content * {
    visibility: visible;
  }
  .invoice-content {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    margin: 0;
    padding: 1rem;
    border: none;
    box-shadow: none;
  }
  .no-print, .no-print * {
    display: none !important;
  }
}

/* Custom FullCalendar grid styles for better visibility */
.fc-theme-standard td, .fc-theme-standard th {
  border-color: #d1d5db; /* A more visible darker gray (Tailwind gray-300) */
}

/* Make calendar day numbers more visible */
.fc-daygrid-day-number {
  color: #374151; /* A darker gray (Tailwind gray-700) */
  font-weight: 500;
}

/* Make calendar title more visible */
.fc-toolbar-title {
  color: #1f2937; /* Tailwind gray-800 */
  font-weight: 600;
}
</style>
