<div class="schedule-container h-full flex flex-col bg-gray-50 rounded-lg shadow-sm">
  <!-- Filtro de Status -->
  <div class="p-4 border-b border-gray-200 bg-white">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
      <h3 class="text-md font-semibold text-gray-800 mb-3 sm:mb-0">{{ 'filterByStatus' | i18n }}</h3>
      <div class="flex gap-2">
        <button (click)="selectAllStatuses()" class="px-3 py-1 text-xs font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">{{ 'selectAll' | i18n }}</button>
        <button (click)="deselectAllStatuses()" class="px-3 py-1 text-xs font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">{{ 'deselectAll' | i18n }}</button>
      </div>
    </div>

    <!-- Container para os checkboxes do filtro -->
    <div class="mt-4 flex flex-wrap gap-x-6 gap-y-3">
      @for (status of statusLegend(); track status.name) {
        <label class="inline-flex items-center cursor-pointer text-sm group">
          <input 
            type="checkbox" 
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
            [checked]="isStatusVisible(status.name)"
            (change)="toggleStatusFilter(status.name)"
          />
          <span class="ml-2 text-sm">{{ getStatusTranslation(status.name) }}</span>
        </label>
      }
    </div>
  </div>
  <div class="flex-1 p-4 bg-white rounded-b-lg">
    <full-calendar
      #calendar
      [options]="calendarOptions"
      class="h-full"
    ></full-calendar>
  </div>
</div>
