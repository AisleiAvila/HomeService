<div
  class="flex items-center justify-center min-h-full p-4 sm:p-6 lg:p-8 bg-gray-50"
>
  <div class="w-full max-w-lg space-y-8">
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div class="flex items-center space-x-3">
          <div
            class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg"
          >
            <svg
              class="w-7 h-7 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2V7zm16 0v4H5V7h14zm-8 8h4v2H11v-2z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M9 12h6m-6 4h4"
              />
            </svg>
          </div>
          <div class="text-left">
            <h1 class="text-2xl font-bold text-gray-900">HomeService</h1>
            <p class="text-sm text-gray-500">Serviços para o seu lar</p>
          </div>
        </div>
      </div>
      <h2
        class="mt-6 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
      >
        {{ "registerTitle" | i18n }}
      </h2>
      <p class="mt-4 text-base text-gray-600">
        {{ "or" | i18n }}
        <a
          href="#"
          (click)="$event.preventDefault(); switchToLogin.emit()"
          class="font-semibold text-indigo-600 hover:text-indigo-500 transition-colors duration-200"
        >
          {{ "registerLoginLink" | i18n }}
        </a>
      </p>
    </div>
    <form
      class="mt-8 space-y-6 bg-white shadow-xl rounded-2xl px-8 py-10"
      #registerForm="ngForm"
      (ngSubmit)="register()"
    >
      <div class="space-y-6">
        <div class="space-y-2">
          <label for="name" class="block text-sm font-semibold text-gray-700">
            {{ "fullName" | i18n }}
          </label>
          <input
            id="name"
            name="name"
            type="text"
            required
            class="block w-full px-4 py-3 text-gray-900 placeholder-gray-400 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 sm:text-base"
            [placeholder]="'fullName' | i18n"
            [ngModel]="name()"
            (ngModelChange)="name.set($event)"
          />
        </div>

        <div class="space-y-2">
          <label
            for="email-address"
            class="block text-sm font-semibold text-gray-700"
          >
            {{ "emailAddress" | i18n }}
          </label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Por favor, insira um e-mail válido (exemplo: usuario@email.com)"
            class="block w-full px-4 py-3 text-gray-900 placeholder-gray-400 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 sm:text-base"
            [placeholder]="'emailAddress' | i18n"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
          />
        </div>

        <div class="space-y-2">
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700"
          >
            {{ "password" | i18n }}
          </label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            required
            class="block w-full px-4 py-3 text-gray-900 placeholder-gray-400 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 sm:text-base"
            [placeholder]="'password' | i18n"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
          />
        </div>
      </div>

      <div class="space-y-4">
        <div class="border-t border-gray-200 pt-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">
            {{ "iAmA" | i18n }}:
          </h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="relative">
              <input
                id="role-client"
                name="role"
                type="radio"
                value="client"
                (change)="role.set('client')"
                [checked]="role() === 'client'"
                class="sr-only peer"
              />
              <label
                for="role-client"
                class="flex items-center justify-center w-full p-4 text-sm font-medium text-gray-900 bg-white border-2 border-gray-200 rounded-lg cursor-pointer peer-checked:border-indigo-600 peer-checked:bg-indigo-50 peer-checked:text-indigo-900 hover:bg-gray-50 transition-all duration-200"
              >
                <span
                  class="w-4 h-4 mr-3 border-2 border-gray-400 rounded-full peer-checked:border-indigo-600 peer-checked:bg-indigo-600 flex items-center justify-center"
                >
                  <span
                    class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"
                  ></span>
                </span>
                {{ "client" | i18n }}
              </label>
            </div>
            <div class="relative">
              <input
                id="role-professional"
                name="role"
                type="radio"
                value="professional"
                (change)="role.set('professional')"
                [checked]="role() === 'professional'"
                class="sr-only peer"
              />
              <label
                for="role-professional"
                class="flex items-center justify-center w-full p-4 text-sm font-medium text-gray-900 bg-white border-2 border-gray-200 rounded-lg cursor-pointer peer-checked:border-indigo-600 peer-checked:bg-indigo-50 peer-checked:text-indigo-900 hover:bg-gray-50 transition-all duration-200"
              >
                <span
                  class="w-4 h-4 mr-3 border-2 border-gray-400 rounded-full peer-checked:border-indigo-600 peer-checked:bg-indigo-600 flex items-center justify-center"
                >
                  <span
                    class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"
                  ></span>
                </span>
                {{ "professional" | i18n }}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div
        class="flex flex-col sm:flex-row sm:justify-end gap-4 pt-6 border-t border-gray-200"
      >
        <button
          type="button"
          (click)="switchToLanding.emit()"
          class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
        >
          {{ "cancel" | i18n }}
        </button>
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed transition-colors duration-200 shadow-sm"
        >
          {{ "register" | i18n }}
        </button>
      </div>
    </form>
  </div>
</div>
