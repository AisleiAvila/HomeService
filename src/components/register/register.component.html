<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-300 mobile-safe"
>
  <div
    class="w-full max-w-md md:max-w-lg lg:max-w-xl p-4 md:p-8 space-y-8 bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl relative border border-indigo-100 transition-all duration-300"
  >
    <!-- Seletor de idioma no topo direito -->
    <div class="absolute top-3 right-3 flex items-center gap-2 z-10">
      <i class="fas fa-globe text-indigo-500 text-lg"></i>
      <select
        class="px-2 py-1 rounded-lg border border-indigo-200 bg-indigo-50 text-indigo-700 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
        (change)="i18n.setLanguage($event.target.value)"
        [value]="i18n.language()"
        aria-label="Selecionar idioma"
      >
        <option value="pt">Português</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="flex flex-col items-center pt-10 pb-2 gap-2">
      <img
        src="src/assets/logo.jpg"
        alt="Logo HomeService"
        class="h-16 w-16 md:h-20 md:w-20 rounded-full shadow-lg mb-2"
      />
      <h1
        class="text-3xl md:text-4xl font-extrabold text-indigo-700 drop-shadow-sm"
      >
        HomeService
      </h1>
      <p class="text-base text-indigo-400 font-medium">
        Serviços para o seu lar
      </p>
      <h2
        class="mt-4 text-2xl md:text-3xl font-bold tracking-tight text-gray-900"
      >
        {{ "registerTitle" | i18n }}
      </h2>
      <p class="mt-2 text-base text-gray-600">
        {{ "or" | i18n }}
        <a
          href="#"
          (click)="$event.preventDefault(); switchToLogin.emit()"
          class="font-semibold text-indigo-600 hover:text-indigo-500 transition-colors duration-200"
        >
          {{ "registerLoginLink" | i18n }}
        </a>
      </p>
    </div>
    <form
      class="space-y-7 bg-white/95 shadow-xl rounded-2xl px-8 py-10"
      #registerForm="ngForm"
      (ngSubmit)="register()"
    >
      <div class="space-y-6">
        <div>
          <label
            for="name"
            class="block text-sm font-semibold text-indigo-700 mb-1"
          >
            {{ "fullName" | i18n }}
          </label>
          <input
            id="name"
            name="name"
            type="text"
            required
            class="w-full px-4 py-2 border border-indigo-200 rounded-lg shadow-sm placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all duration-150 bg-indigo-50/40"
            [placeholder]="'fullName' | i18n"
            [ngModel]="name()"
            (ngModelChange)="name.set($event)"
          />
        </div>
        <div>
          <label
            for="email-address"
            class="block text-sm font-semibold text-indigo-700 mb-1"
          >
            {{ "emailAddress" | i18n }}
          </label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Por favor, insira um e-mail válido (exemplo: usuario@email.com)"
            class="w-full px-4 py-2 border border-indigo-200 rounded-lg shadow-sm placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all duration-150 bg-indigo-50/40"
            [placeholder]="'emailAddress' | i18n"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-indigo-700 mb-1"
          >
            {{ "password" | i18n }}
          </label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            required
            class="w-full px-4 py-2 border border-indigo-200 rounded-lg shadow-sm placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all duration-150 bg-indigo-50/40"
            [placeholder]="'password' | i18n"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
          />
        </div>
      </div>
      <div class="space-y-4">
        <div class="border-t border-gray-200 pt-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">
            {{ "iAmA" | i18n }}:
          </h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="relative">
              <input
                id="role-client"
                name="role"
                type="radio"
                [value]="'client'"
                [ngModel]="role()"
                (ngModelChange)="role.set($event)"
                class="sr-only peer"
              />
              <label
                for="role-client"
                class="flex items-center justify-center w-full p-4 text-sm font-medium text-gray-900 bg-white border-2 border-gray-200 rounded-lg cursor-pointer peer-checked:border-indigo-600 peer-checked:bg-indigo-50 peer-checked:text-indigo-900 hover:bg-gray-50 transition-all duration-200"
              >
                {{ "client" | i18n }}
              </label>
            </div>
            <div class="relative">
              <input
                id="role-professional"
                name="role"
                type="radio"
                [value]="'professional'"
                [ngModel]="role()"
                (ngModelChange)="role.set($event)"
                class="sr-only peer"
              />
              <label
                for="role-professional"
                class="flex items-center justify-center w-full p-4 text-sm font-medium text-gray-900 bg-white border-2 border-gray-200 rounded-lg cursor-pointer peer-checked:border-indigo-600 peer-checked:bg-indigo-50 peer-checked:text-indigo-900 hover:bg-gray-50 transition-all duration-200"
              >
                {{ "professional" | i18n }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex flex-col sm:flex-row sm:justify-end gap-4 pt-6 border-t border-gray-200"
      >
        <button
          type="button"
          (click)="switchToLanding.emit()"
          class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
        >
          {{ "cancel" | i18n }}
        </button>
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-bold rounded-lg text-white bg-gradient-to-r from-indigo-500 via-indigo-600 to-indigo-700 hover:from-indigo-600 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed transition-colors duration-200 shadow-md"
        >
          {{ "register" | i18n }}
        </button>
      </div>
    </form>
  </div>
</div>
