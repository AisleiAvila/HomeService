<div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Client Registration</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
       <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
    </div>
    <div class="mt-6 flex items-center justify-between">
      <button type="button" (click)="cancel.emit()"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
        Cancel
      </button>
      <button type="submit" [disabled]="registerForm.invalid"
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:bg-blue-300">
        Register
      </button>
    </div>
  </form>
</div>
