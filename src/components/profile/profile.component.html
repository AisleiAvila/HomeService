<div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="bg-white p-8 rounded-lg shadow-md fade-in">
        <div class="flex items-center space-x-6 mb-8 pb-6 border-b">
            <img [src]="user().avatarUrl" [alt]="user().name" class="h-24 w-24 rounded-full border-4 border-indigo-200">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">{{ user().name }}</h1>
                <p class="text-md text-gray-500 capitalize">{{ user().role }}</p>
            </div>
        </div>
    
        <h2 class="text-xl font-semibold text-gray-700 mb-6">Edit Your Profile</h2>

        <form #profileForm="ngForm" (ngSubmit)="saveChanges()">
            <div class="space-y-6">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required
                           [(ngModel)]="editableName"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <!-- Role (Read-only) -->
                 <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <input type="text" id="role" name="role" [value]="user().role | titlecase" readonly
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-500 sm:text-sm cursor-not-allowed">
                </div>

                <!-- Specialty (for professionals) -->
                @if (user().role === 'professional') {
                    <div>
                        <label for="specialty" class="block text-sm font-medium text-gray-700">Specialty</label>
                        <select id="specialty" name="specialty"
                                [(ngModel)]="editableSpecialty"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option [ngValue]="null">-- No Specialty --</option>
                            @for (category of categories(); track category) {
                                <option [value]="category">{{ category }}</option>
                            }
                        </select>
                    </div>
                }
            </div>

            <!-- Actions -->
            <div class="mt-8 pt-5 border-t border-gray-200">
                <div class="flex justify-end space-x-3">
                    <button type="button" (click)="cancelChanges()" [disabled]="!hasChanges()"
                            class="px-5 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="!hasChanges() || profileForm.invalid"
                            class="px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
