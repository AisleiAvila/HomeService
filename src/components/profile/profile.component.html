<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-8">
    
    <!-- Avatar with upload/camera options -->
    <div class="flex-shrink-0 mb-6 md:mb-0">
      <div class="relative group h-32 w-32">
        <img class="h-32 w-32 rounded-full object-cover shadow-lg" [src]="user().avatarUrl" [alt]="user().name">
        <div class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
          <div class="flex space-x-6">
            <button (click)="fileInput.click()" title="Carregar foto" class="text-white text-3xl hover:text-gray-300">
              <i class="fas fa-upload"></i>
            </button>
            <button (click)="openCameraModal()" title="Usar cÃ¢mera" class="text-white text-3xl hover:text-gray-300">
              <i class="fas fa-camera"></i>
            </button>
          </div>
        </div>
      </div>
      <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept="image/png, image/jpeg, image/gif">
    </div>

    <!-- User Info Form -->
    <div class="flex-1 w-full">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ user().name }}</h2>
      <p class="text-gray-500 mb-6 capitalize">{{ user().role }}</p>

      <form #profileForm="ngForm" (ngSubmit)="saveProfile()">
        <div class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" 
                   [ngModel]="name()" (ngModelChange)="name.set($event); checkIfChanged()" 
                   required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" 
                   [ngModel]="email()" (ngModelChange)="email.set($event); checkIfChanged()" 
                   required email class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
          </div>

          <!-- Specialties for Professionals -->
          @if (user().role === 'professional') {
            <div>
              <fieldset>
                <legend class="block text-sm font-medium text-gray-700 mb-2">My Specialties</legend>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                  @for (cat of allCategories(); track cat) {
                    <div class="flex items-start">
                      <div class="flex items-center h-5">
                        <input [id]="'specialty-' + cat" type="checkbox"
                               [checked]="isSpecialtyChecked(cat)"
                               (change)="onSpecialtyChange(cat, $event)"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                      </div>
                      <div class="ml-2 text-sm">
                        <label [for]="'specialty-' + cat" class="font-medium text-gray-700">{{ cat }}</label>
                      </div>
                    </div>
                  }
                </div>
              </fieldset>
            </div>
          }
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end space-x-3">
          <button type="button" (click)="resetForm()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
          <button type="submit" [disabled]="profileForm.invalid || !isChanged()" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Camera Modal -->
@if (showCameraModal()) {
  <div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded-lg shadow-xl text-center">
      <h3 class="text-xl font-semibold mb-4">Capturar Foto</h3>
      <video #videoElement autoplay playsinline class="rounded-md w-full max-w-lg h-auto bg-gray-900"></video>
      <div class="mt-4 flex justify-center space-x-4">
        <button (click)="capturePhoto()" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center space-x-2">
          <i class="fas fa-camera"></i>
          <span>Capturar</span>
        </button>
        <button (click)="closeCameraModal()" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancelar</button>
      </div>
    </div>
  </div>
}
