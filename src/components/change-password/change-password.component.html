<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 p-4">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden max-w-lg w-full p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">{{ 'changePassword' | i18n }}</h3>
            <button (click)="onCloseModal()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="space-y-4">
            <div>
                <label for="currentPassword" class="block text-sm font-semibold text-gray-700 mb-1">
                    {{ 'currentPassword' | i18n }}
                </label>
                <input type="password" id="currentPassword" name="currentPassword" [ngModel]="currentPassword()"
                    (ngModelChange)="currentPassword.set($event)"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    [placeholder]="'currentPasswordPlaceholder' | i18n" />

            </div>
            <div>
                <label for="newPassword" class="block text-sm font-semibold text-gray-700 mb-1">
                    {{ 'newPassword' | i18n }}
                </label>
                <input type="password" id="newPassword" name="newPassword" [ngModel]="newPassword()"
                    (ngModelChange)="newPassword.set($event)"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    [placeholder]="'newPasswordPlaceholder' | i18n" />
            </div>
            <div>
                <label for="confirmNewPassword" class="block text-sm font-semibold text-gray-700 mb-1">
                    {{ 'confirmPassword' | i18n }}
                </label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword"
                    [ngModel]="confirmNewPassword()" (ngModelChange)="confirmNewPassword.set($event)"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    [placeholder]="'confirmPasswordPlaceholder' | i18n" />
            </div>
            <div *ngIf="errorMsg()" class="text-red-600 text-sm">{{ errorMsg() }}</div>
            <div *ngIf="successMsg()" class="text-green-600 text-sm">{{ successMsg() }}</div>
            <button type="button" (click)="changePassword()" [disabled]="isChanging()"
                class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                {{ 'updatePassword' | i18n }}
            </button>
        </div>
    </div>
</div>
