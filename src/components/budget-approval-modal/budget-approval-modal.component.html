<div
  *ngIf="show()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40"
>
  <div
    class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative mobile-safe"
  >
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <button
        (click)="handleClose()"
        [disabled]="loading()"
        class="rounded-full p-2 bg-gray-100 hover:bg-gray-200 text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50"
        aria-label="{{ 'back' | i18n }}"
      >
        <i class="fas fa-arrow-left text-lg"></i>
      </button>
      <h2 class="text-xl font-semibold text-gray-800 text-center flex-1">
        {{ "quoteDetails" | i18n }}
      </h2>
      <!-- Espaço para alinhamento -->
      <span class="w-8"></span>
    </div>

    <!-- Language Switcher -->
    <div class="mb-4 flex items-center justify-end gap-2">
      <i class="fas fa-globe text-gray-500"></i>
      <label for="modal-language-select" class="text-sm text-gray-600"
        >{{ "language" | i18n }}:</label
      >
      <select
        id="modal-language-select"
        [value]="selectedLanguage()"
        (change)="setLanguage($event.target.value)"
        class="border rounded px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        aria-label="{{ 'language' | i18n }}"
      >
        <option value="pt">Português</option>
        <option value="en">English</option>
      </select>
    </div>

    <!-- Orçamento Detalhes -->
    <div class="mb-6 space-y-2">
      <div class="text-gray-700">
        <span class="font-medium">{{ "service" | i18n }}:</span>
        <span class="ml-1">{{ request().category }}</span>
      </div>
      <div class="text-gray-700">
        <span class="font-medium">{{ "description" | i18n }}:</span>
        <span class="ml-1">{{ request().description }}</span>
      </div>
      <div class="text-gray-700">
        <span class="font-medium">{{ "professional" | i18n }}:</span>
        <span class="ml-1">{{ request().professional_id }}</span>
      </div>
      <div class="text-gray-700">
        <span class="font-medium">{{ "quote" | i18n }}:</span>
        <span class="text-green-700 font-bold ml-1"
          >€ {{ request().cost | number : "1.2-2" }}</span
        >
      </div>
    </div>

    <!-- Actions -->
    <div class="flex flex-col gap-3 mt-6">
      <button
        (click)="handleApprove()"
        [disabled]="loading()"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold text-base flex items-center justify-center disabled:opacity-50"
      >
        <i
          [class]="loading() ? 'fas fa-circle-notch fa-spin mr-2' : 'fas fa-check mr-2'"
        ></i>
        {{ "approve" | i18n }}
      </button>
      <button
        (click)="handleReject()"
        [disabled]="loading()"
        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-semibold text-base flex items-center justify-center disabled:opacity-50"
      >
        <i
          [class]="loading() ? 'fas fa-circle-notch fa-spin mr-2' : 'fas fa-times mr-2'"
        ></i>
        {{ "reject" | i18n }}
      </button>
    </div>
  </div>
</div>
