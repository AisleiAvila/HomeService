<div class="flex items-center justify-center min-h-full p-4 text-center">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        {{ "accountVerification" | i18n }}
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        {{ "verificationCodeSentTo" | i18n }} {{ email() }}.
      </p>
      <div class="mt-4 p-4 bg-green-100 border border-green-300 rounded-lg">
        <p class="text-sm text-green-800 text-center">
          âœ… {{ "registrationSuccessful" | i18n }}
        </p>
        <p class="text-sm text-green-700 text-center mt-2">
          {{ "checkEmailBeforeAccess" | i18n }}
        </p>
      </div>
    </div>
    <form class="mt-8 space-y-6" #verifyForm="ngForm" (ngSubmit)="verify()">
      <div>
        <label for="verification-code" class="sr-only">{{
          "verificationCode" | i18n
        }}</label>
        <input
          id="verification-code"
          name="code"
          type="text"
          required
          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-primary-500 focus:border-brand-primary-500 sm:text-sm"
          [placeholder]="'verificationCode' | i18n"
          [ngModel]="verificationCode()"
          (ngModelChange)="verificationCode.set($event)"
        />
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!verifyForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-primary-600 hover:bg-brand-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary-500 disabled:bg-brand-primary-300 disabled:cursor-not-allowed"
        >
          {{ "verify" | i18n }}
        </button>
      </div>
    </form>
    <div class="space-y-3">
      <div class="text-sm text-center">
        <a
          href="#"
          (click)="$event.preventDefault(); resendCode.emit()"
          class="font-medium text-brand-primary-600 hover:text-brand-primary-500"
        >
          {{ "resendCode" | i18n }}
        </a>
      </div>
      <div class="text-sm text-center">
        <button
          type="button"
          (click)="goBackToLanding()"
          class="font-medium text-gray-600 hover:text-gray-500 border border-gray-300 px-4 py-2 rounded-md"
        >
          {{ "backToHome" | i18n }}
        </button>
      </div>
    </div>
  </div>
</div>
