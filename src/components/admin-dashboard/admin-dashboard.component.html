<div class="flex flex-col h-full bg-gray-50">
  <!-- Navigation Tabs -->
  <div class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <nav class="-mb-px flex space-x-8 overflow-x-auto" aria-label="Tabs">
        @for(view of views(); track view.id) {
        <a [routerLink]="[view.path]" routerLinkActive="border-brand-primary-500 text-brand-primary-600"
          [routerLinkActiveOptions]="{ exact: false }"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors duration-200 flex items-center gap-2">
          <i [class]="view.icon"></i>
          {{ view.label }}
        </a>
        }
      </nav>
    </div>
  </div>

  <!-- Main Content Area -->
  <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
