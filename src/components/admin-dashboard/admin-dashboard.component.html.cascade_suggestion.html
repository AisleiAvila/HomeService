<!-- SUGESTÃO DE MELHORIA: Barra de Filtros Aprimorada -->
<div class="p-4 border-b border-gray-200 bg-gray-50 space-y-4">
  <!-- Filtros Rápidos -->
  <div class="flex flex-wrap items-center gap-2">
    <span class="text-sm font-semibold text-gray-700 mr-2">Filtros Rápidos:</span>
    <button class="px-3 py-1 text-xs font-medium text-white bg-blue-600 rounded-full hover:bg-blue-700">Pendentes</button>
    <button class="px-3 py-1 text-xs font-medium text-gray-700 bg-gray-200 rounded-full hover:bg-gray-300">Em Análise</button>
    <button class="px-3 py-1 text-xs font-medium text-gray-700 bg-gray-200 rounded-full hover:bg-gray-300">Agendados</button>
    <button class="px-3 py-1 text-xs font-medium text-gray-700 bg-gray-200 rounded-full hover:bg-gray-300">Concluídos</button>
  </div>

  <!-- Filtros Avançados -->
  <div class="flex flex-wrap gap-4 items-center">
    <!-- Filtro de Status (Dropdown) -->
    <div>
      <label class="block text-xs font-semibold text-gray-600 mb-1">{{ "status" | i18n }}</label>
      <select [(ngModel)]="filterStatus" class="border rounded px-2 py-1 text-sm">
        <option value="">{{ "all" | i18n }}</option>
        <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
      </select>
    </div>

    <!-- SUGESTÃO: Filtro por Período -->
    <div>
        <label class="block text-xs font-semibold text-gray-600 mb-1">Período</label>
        <div class="flex items-center gap-2">
            <input type="date" [(ngModel)]="filterStartDate" class="border rounded px-2 py-1 text-sm" />
            <span class="text-gray-500">-</span>
            <input type="date" [(ngModel)]="filterEndDate" class="border rounded px-2 py-1 text-sm" />
        </div>
    </div>

    <!-- Outros filtros existentes (Bairro, Profissional) -->
    
    <!-- Barra de Pesquisa -->
    <div class="flex-1 min-w-[200px]">
      <label class="block text-xs font-semibold text-gray-600 mb-1">{{ "search" | i18n }}</label>
      <input type="text" [(ngModel)]="searchTerm" placeholder="{{ 'searchPlaceholder' | i18n }}" class="border rounded px-2 py-1 text-sm w-full" />
    </div>
    <button (click)="clearFilters()" class="px-3 py-1 text-xs bg-gray-200 rounded hover:bg-gray-300 self-end">
      {{ "clearFilters" | i18n }}
    </button>
  </div>

  <!-- SUGESTÃO: Indicadores de Filtros Ativos -->
  <div class="flex flex-wrap items-center gap-2 pt-2 border-t border-gray-200 mt-4" *ngIf="hasActiveFilters()">
      <span class="text-sm font-medium text-gray-600">Filtros aplicados:</span>
      <!-- Exemplo de indicador -->
      <span class="inline-flex items-center gap-x-1.5 py-1.5 px-3 rounded-full text-xs font-medium bg-teal-100 text-teal-800">
        Status: Pendente
        <button class="flex-shrink-0 h-4 w-4 rounded-full inline-flex items-center justify-center text-teal-600 hover:bg-teal-200 hover:text-teal-500">
          <i class="fas fa-times"></i>
        </button>
      </span>
  </div>
</div>
