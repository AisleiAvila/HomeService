<!-- Stats Cards - Layout expandido -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8 w-full px-0">
    @for (stat of stats(); track stat.label) {
        <button type="button"
            (click)="handleCardClick(stat.id)"
            [attr.aria-label]="stat.label + ': ' + stat.value + ', ' + stat.trend + ' ' + ('vsLastMonth' | i18n)"
            class="bg-white rounded-xl shadow-sm p-4 flex items-start justify-between transform transition-all duration-300 hover:scale-105 hover:shadow-md cursor-pointer border border-gray-100 relative overflow-hidden group focus:outline-none focus:ring-2 focus:ring-brand-primary-500 focus:ring-offset-2 min-h-[120px]">
            
            <!-- Efeito de background -->
            <div class="absolute top-0 right-0 w-20 h-20 bg-white opacity-10 rounded-full -mr-6 -mt-6 transition-transform group-hover:scale-150"></div>
            
            <!-- Conteúdo principal -->
            <div class="flex-1 min-w-0 mr-3">
                <p class="text-sm font-medium text-gray-500 mb-1 truncate">{{ stat.label | i18n }}</p>
                <p class="text-xl font-bold text-gray-800 truncate">{{ stat.value }}</p>
                <div class="flex items-center mt-1 flex-wrap">
                    <span [class]="'text-xs font-medium ' + stat.trendColor">
                        <i class="fas mr-1" [class.fa-arrow-up]="stat.trend.includes('+')"
                            [class.fa-arrow-down]="stat.trend.includes('-')"></i>
                        {{ stat.trend }}
                    </span>
                    <span class="text-xs text-gray-400 ml-1 whitespace-nowrap">{{ "vsLastMonth" | i18n }}</span>
                </div>
            </div>
            
            <!-- Ícone -->
            <div [class]="'p-3 rounded-full flex-shrink-0 ' + stat.bgColor + ' shadow-inner'">
                <i [class]="stat.icon + ' text-lg'"></i>
            </div>
            
            <!-- Badge -->
            @if (stat.badge) {
                <span class="absolute top-2 right-2 px-2 py-0.5 text-xs font-bold text-white bg-red-500 rounded-full animate-pulse">
                    {{ stat.badge }}
                </span>
            }
        </button>
    }
</div>

<!-- Charts Section - Container expandido -->
<div class="w-full space-y-6 mb-8 px-0">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full">
        <!-- Gráfico de Pizza -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow duration-300 w-full">
            <h3 class="text-lg font-semibold text-gray-800 mb-2 flex items-center">
                <i class="fas fa-chart-pie text-brand-primary-500 mr-2"></i>
                {{ "requestsByStatus" | i18n }}
            </h3>
            <p class="text-sm text-gray-500 mb-4 flex items-center">
                <i class="fas fa-calendar-alt text-gray-400 mr-2"></i>
                {{ "currentMonth" | i18n }}
            </p>
            <div class="h-80 w-full flex items-center justify-center">
                <app-status-pie-chart 
                    [data]="statusPieChartData()" 
                    [title]="'requestsByStatus' | i18n"
                    class="w-full h-full" />
            </div>
        </div>
        
        <!-- Gráfico de Barras -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow duration-300 w-full">
            <h3 class="text-lg font-semibold text-gray-800 mb-2 flex items-center">
                <i class="fas fa-chart-bar text-brand-primary-500 mr-2"></i>
                {{ "requestsByCategory" | i18n }}
            </h3>
            <p class="text-sm text-gray-500 mb-4 flex items-center">
                <i class="fas fa-calendar-alt text-gray-400 mr-2"></i>
                {{ "currentMonth" | i18n }}
            </p>
            <div class="h-80 w-full flex items-center justify-center">
                <app-category-bar-chart 
                    [data]="ordersByCategory()" 
                    [title]="'requestsByCategory' | i18n"
                    class="w-full h-full" />
            </div>
        </div>
    </div>
</div>
