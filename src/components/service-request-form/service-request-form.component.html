<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md fade-in">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Create a New Service Request</h1>
  
  <form #serviceForm="ngForm" (ngSubmit)="onSubmit(serviceForm)">
    <div class="space-y-6">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Service Title</label>
        <input type="text" id="title" name="title" required
               [(ngModel)]="title"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="e.g., Fix leaky pipe under kitchen sink">
      </div>
      
      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="category" name="category" required
                [(ngModel)]="category"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
          @for (category of categories(); track category) {
            <option [value]="category">{{ category }}</option>
          }
        </select>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" rows="4" required
                  [(ngModel)]="description"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  placeholder="Provide as much detail as possible about the issue."></textarea>
      </div>

      <!-- Address Fields -->
      <fieldset class="space-y-4 pt-4 border-t">
        <legend class="text-base font-medium text-gray-900">Service Address</legend>
        <div>
          <label for="street" class="block text-sm font-medium text-gray-700">Street</label>
          <input type="text" id="street" name="street" required [(ngModel)]="street"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
          <div>
            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
            <input type="text" id="city" name="city" required [(ngModel)]="city"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div>
            <label for="state" class="block text-sm font-medium text-gray-700">State</label>
            <input type="text" id="state" name="state" required [(ngModel)]="state"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div>
            <label for="zipCode" class="block text-sm font-medium text-gray-700">ZIP Code</label>
            <input type="text" id="zipCode" name="zipCode" required [(ngModel)]="zipCode"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>
      </fieldset>

      <!-- Requested Date -->
       <div>
        <label for="requestedDate" class="block text-sm font-medium text-gray-700">Preferred Date</label>
        <input type="date" id="requestedDate" name="requestedDate" required
               [(ngModel)]="requestedDate"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-8 pt-5 border-t border-gray-200">
      <div class="flex justify-end">
        <button type="submit" [disabled]="serviceForm.invalid"
                class="px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed">
          Submit Request
        </button>
      </div>
    </div>
  </form>
</div>
