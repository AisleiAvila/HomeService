<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div
    class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md relative"
  >
    <button
      (click)="backToLogin.emit()"
      class="absolute top-4 left-4 text-gray-600 hover:text-brand-primary-600 flex items-center"
    >
      <i class="fas fa-arrow-left mr-2"></i>
      <span>{{ "backToLogin" | i18n }}</span>
    </button>

    <div class="text-center pt-10">
      <div
        class="mx-auto w-16 h-16 bg-brand-primary-100 rounded-full flex items-center justify-center mb-4"
      >
        <i class="fas fa-key text-brand-primary-600 text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900">
        {{ "forgotPassword" | i18n }}
      </h1>
      <p class="mt-2 text-sm text-gray-600">
        {{ "forgotPasswordDescription" | i18n }}
      </p>
    </div>

    @if (!isEmailSent()) {
    <!-- Formulário para solicitar código -->
    <form (ngSubmit)="sendResetEmail()" class="space-y-6">
      <!-- Mensagem de Erro -->
      @if (errorMessage()) {
      <div class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-md">
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span>{{ errorMessage() }}</span>
        </div>
      </div>
      }

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          {{ "emailAddress" | i18n }}
        </label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-primary-500 focus:border-brand-primary-500"
          [placeholder]="'emailPlaceholder' | i18n"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
        />
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!email() || isLoading()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-primary-600 hover:bg-brand-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary-500 disabled:bg-brand-primary-400 disabled:cursor-not-allowed"
        >
          @if (isLoading()) {
          <i class="fas fa-spinner fa-spin mr-2"></i>
          {{ "sending" | i18n }}
          } @else {
          {{ "sendResetCode" | i18n }}
          }
        </button>
      </div>
    </form>
    } @else {
    <!-- Confirmação de envio -->
    <div class="text-center space-y-6">
      <div
        class="p-4 bg-green-100 border border-green-400 text-green-700 rounded-md"
      >
        <div class="flex items-center justify-center">
          <i class="fas fa-check-circle mr-2"></i>
          <span>{{ "resetCodeSent" | i18n }}</span>
        </div>
      </div>

      <div class="text-sm text-gray-600">
        <p>{{ "resetCodeSentDescription" | i18n }}</p>
        <p class="font-medium mt-2">{{ email() }}</p>
      </div>

      <div class="space-y-3">
        <button
          (click)="goToVerification()"
          class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-primary-600 hover:bg-brand-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary-500"
        >
          {{ "proceedToVerification" | i18n }}
        </button>

        <button
          (click)="resendCode()"
          [disabled]="isLoading()"
          class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
        >
          @if (isLoading()) {
          <i class="fas fa-spinner fa-spin mr-2"></i>
          {{ "resending" | i18n }}
          } @else {
          {{ "resendCode" | i18n }}
          }
        </button>
      </div>
    </div>
    }

    <div class="text-center">
      <p class="text-sm text-gray-600">
        {{ "rememberPassword" | i18n }}
        <button
          (click)="backToLogin.emit()"
          class="font-medium text-brand-primary-600 hover:text-brand-primary-500"
        >
          {{ "backToLogin" | i18n }}
        </button>
      </p>
    </div>
  </div>
</div>
