<div class="relative z-50">
  <button
    (click)="isOpen.set(!isOpen())"
    class="flex items-center space-x-2 p-2 rounded-full transition-colors duration-200 focus:outline-none bg-white shadow-sm border border-gray-300"
  >
    <i
      class="fas fa-globe text-black"
      style="
        font-size: 1.5rem;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));
      "
    ></i>
    <span
      class="uppercase text-sm font-semibold tracking-wide text-black"
      style="text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1)"
    >
      {{ i18n.language() }}
    </span>
  </button>
  @if (isOpen()) {
  <div
    class="fixed" style="top:60px; right:32px; width:8rem; background:white; border-radius:0.375rem; box-shadow:0 4px 16px rgba(0,0,0,0.12); padding-top:0.25rem; padding-bottom:0.25rem; z-index:9999; border:1px solid #e5e7eb;"
  >
    <a
      href="#"
      (click)="$event.preventDefault(); setLanguage('pt')"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      >{{ "portuguese" | i18n }}</a
    >
    <a
      href="#"
      (click)="$event.preventDefault(); setLanguage('en')"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      >{{ "english" | i18n }}</a
    >
  </div>
  }
</div>
