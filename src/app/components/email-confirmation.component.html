<div class="container mx-auto p-4 text-center">
  <h1 class="text-xl font-bold mb-4">Confirmação de E-mail</h1>
  @if (status() === 'pending') {
    <div class="text-gray-500">Processando confirmação...</div>
  }
  @else {
    <div class="text-lg" [ngClass]="{
      'text-green-600': status() === 'success',
      'text-red-600': status() === 'error'
    }">
      {{ message() }}
    </div>
  }
</div>
